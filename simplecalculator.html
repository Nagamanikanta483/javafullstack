<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Simple Calculator</h4>

        <!-- Input fields side by side -->
        <div class="row mb-3">
          <div class="col">
            <input type="number" id="num1" class="form-control" placeholder="First number">
          </div>
          <div class="col">
            <input type="number" id="num2" class="form-control" placeholder="Second number">
          </div>
        </div>

        <!-- Operation buttons -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
          <button onclick="calculate('add')" class="btn btn-primary me-md-2">Add (+)</button>
          <button onclick="calculate('subtract')" class="btn btn-secondary me-md-2">Subtract (-)</button>
          <button onclick="calculate('multiply')" class="btn btn-success me-md-2">Multiply (ร)</button>
          <button onclick="calculate('divide')" class="btn btn-danger">Divide (รท)</button>
        </div>

        <!-- Result display -->
        <div id="result" class="text-center fw-bold"></div>
      </div>
    </div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;
      const resultElement = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultElement.classList.add("text-danger");
        resultElement.innerText = "Please enter valid numbers.";
        return;
      }

      resultElement.classList.remove("text-danger");

      switch (operation) {
        case "add":
          result = num1 + num2;
          break;
        case "subtract":
          result = num1 - num2;
          break;
        case "multiply":
          result = num1 * num2;
          break;
        case "divide":
          result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";
          break;
      }

      resultElement.innerText = `Result: ${result}`;
    }
  </script>

</body>
</html>
